<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="test-results.css">


</head>

<body>
  <div class="container">
    <div class="results-box">

      <h1 id="your-result">Your Result</h1>

      <div class="results">
        <span id="result">76</span> of 100
      </div>

      <p id="great">Great</p>

      <p>You scored higher than 65% of the people who have taken these tests.</p>

    </div>

    <div class="summary-box">
      <h1>Summary</h1>

      <div id="reaction" class="category-box">
        <span class="left"><img class="icon" src="images/icon-reaction.svg" alt=""> <span
            id="reaction-text">Reaction</span></span>
        <span class="right"><span class="score">80</span> / 100</span>
      </div>

      <div id="memory" class="category-box">
        <span class="left"><img class="icon" src="images/icon-memory.svg" alt=""> <span
            id="memory-text">Memory</span></span>
        <span class="right"><span class="score">92</span> / 100</span>
      </div>

      <div id="verbal" class="category-box">
        <span class="left"><img class="icon" src="images/icon-verbal.svg" alt=""> <span
            id="verbal-text">Verbal</span></span>
        <span class="right"><span class="score">61</span> / 100</span>
      </div>

      <div id="visual" class="category-box">
        <span class="left"><img class="icon" src="images/icon-visual.svg" alt=""> <span
            id="visual-text">Visual</span></span>
        <span class="right"><span class="score">80</span> / 100</span>
      </div>

      <button>Continue</button>
    </div>

  </div>

</body>

</html>
